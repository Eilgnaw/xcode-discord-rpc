# https://github.com/extrawurst/gitui/blob/master/.github/workflows/cd.yml
name: auto-brew

on:
  push:
    tags:
      - "*"
    branches:
      - main

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Get version
        id: get_version
        # run: echo "version=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT
        run: echo "version=v0.1.3" >> $GITHUB_OUTPUT

      - name: Restore cargo cache
        uses: Swatinem/rust-cache@v2
        env:
          cache-name: ci
        with:
          shared-key: ${{ matrix.os }}-${{ env.cache-name }}-stable

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Build
        run: cargo b -r

      - name: Archive
        run: tar -czf ./target/release/xcode-discord-rpc.tar.gz ./target/release/xcode-discord-rpc 

      - name: Set SHA
        id: shasum
        run: |
          echo sha="$(shasum -a 256 ./targer/release/xcode-discord-presence.tar.gz | awk '{printf $1}')" >> $GITHUB_OUTPUT

      - name: Bump Brew
        env: 
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.BREW_TOKEN }}
        run: |
          brew tap izyumidev/tap
          brew bump-formula-pr -f --version=${{ steps.get_version.outputs.version }} --no-browse --no-audit \
          --sha256=${{ steps.shasum.outputs.sha }} \
          --url="https://github.com/izyumidev/xcode-discord-rpc/releases/download/${{ steps.get_version.outputs.version }}/xcode-discord-rpc.tar.gz" \
          izyumidev/tap/xcode-discord-rpc